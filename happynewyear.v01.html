<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>
<script>
function countDown(start)
{
    console.log(start);
    let nextNumber = start - 1;

    if (nextNumber > 0)
    {
        countDown(nextNumber);
    }
    else
    {
        console.log("HAPPY NEW YEAR!");
    }
}
    countDown(10);

</script>
</head>
</html>
